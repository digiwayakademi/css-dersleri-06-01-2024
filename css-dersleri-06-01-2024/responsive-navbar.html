<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar UygulamasÄ±</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/responsive-navbar.css">
</head>
<body>
    
    
    <header class="main-header">
        <div id="main-nav" class="container">
            <a href="#" class="main-header__logo">Logo</a>
            <nav class="main-nav">
                <ul class="main-nav__items">
                    <li class="main-nav__item">
                        <a href="#">Home</a>
                    </li>
                    <li class="main-nav__item">
                        <a href="#">Products</a>
                    </li>
                    <li class="main-nav__item">
                        <a href="#">Login</a>
                    </li>
                    <li class="main-nav__item">
                        <a href="#" onclick="displayMenu()">
                        <i class="fa-solid fa-bars"></i>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>







    <script>
        function displayMenu(){
            var link = document.getElementById("main-nav");
            link.classList.toggle("responsive");
        }
    </script>

</body>
</html>
